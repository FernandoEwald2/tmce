<main id="main_financeiro" class="main">
    <div class="pagetitle">
        <h2>Cadastro Financeiro</h2>
    </div>

    <section>

        <div class="cards-container">
            <div class="card" routerLink="/receita">
                <h3>Receita avulsa</h3>
            </div>

            <div class="card" routerLink="/despesa">
                <h3>Despesa avulsa</h3>
            </div>
        </div>

        <hr class="mt-4 mb-2 w-100" />

        <div class="container mt-4 text-center">
            <h4>Importar Arquivo CSV</h4>
            <div class="mb-3 col-6">
                <input #fileInput type="file" class="form-control" accept=".csv" (change)="onFileSelected($event)">
                <small class="text-muted" *ngIf="selectedFile">
                    Selecionado: {{ selectedFile.name }}
                </small>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-secondary" (click)="clearFile()" [disabled]="!selectedFile || isUploading">
                    Limpar
                </button>
                <button class="btn btn-primary" (click)="uploadFile()" [disabled]="!selectedFile || isUploading">
                    <span *ngIf="!isUploading">Upload</span>
                    <span *ngIf="isUploading">Enviando...</span>
                </button>
            </div>
        </div>
        <hr class="mt-4 mb-2 w-100" />
        <h5>Arquivos Importados</h5>
        <table class="table table-striped table-bordered" *ngIf="importacoes.length > 0">
            <thead class="table-light">
                <tr>
                    <th>
                        Arquivo
                        <button class="btn btn-sm btn-link" (click)="ordenar('nome')">
                            <i class="bi" [ngClass]="{
              'bi-caret-up-fill': colunaOrdenacao === 'nome' && direcaoOrdenacao === 'asc',
              'bi-caret-down-fill': colunaOrdenacao === 'nome' && direcaoOrdenacao === 'desc',
              'bi-arrow-down-up': colunaOrdenacao !== 'nome'
            }"></i>
                        </button>
                    </th>
                    <th>
                        Data/Hora
                        <button class="btn btn-sm btn-link" (click)="ordenar('dataHora')">
                            <i class="bi" [ngClass]="{
              'bi-caret-up-fill': colunaOrdenacao === 'dataHora' && direcaoOrdenacao === 'asc',
              'bi-caret-down-fill': colunaOrdenacao === 'dataHora' && direcaoOrdenacao === 'desc',
              'bi-arrow-down-up': colunaOrdenacao !== 'dataHora'
            }"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of importacoes">
                    <td>{{ item.nome }}</td>
                    <td>{{ item.dataHora | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="importacoes.length === 0" class="text-muted">
            Nenhum arquivo importado ainda.
        </div>
    </section>
</main>
